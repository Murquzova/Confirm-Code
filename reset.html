<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inner-box">
          <div class="card-front">
            <div class="code-form">
              <div class="title">Confirmation code</div>
              <div class="title-under">
                Enter the confirmation code <br />
                sent to the email.
              </div>
              <form action="#">
                <div class="input-boxes">
                  <div class="inputs">
                    <input maxlength="1" size="1" type="text" />
                    <input maxlength="1" size="1" type="text" />
                    <input maxlength="1" size="1" type="text" />
                    <input maxlength="1" size="1" type="text" />
                  </div>
                  <div class="button">
                    <button type="submit">Confirm</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-back">
            <div class="title">Reset Password</div>
            <div class="title-under">Enter your email address</div>
            <form class="form-up" action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Your email" required />
                </div>
                <div class="button">
                  <button class="up" type="submit">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/fontawesome.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/reset.js"></script>
  </body>
</html>
